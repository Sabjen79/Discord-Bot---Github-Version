plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'sabjen.DiscordBot.Bot'

version '1.0'

sourceCompatibility = targetCompatibility = 1.8

dependencies {

    implementation("net.dv8tion:JDA:5.0.0-alpha.4")
    compile 'pw.chew:jda-chewtils:1.22.0'
    compile 'com.sedmelluq:jda-nas:1.1.0'

    compile 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile 'org.json:json:20200518'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.poi:poi:3.9'
    implementation 'org.apache.poi:poi-ooxml:3.9'

    //implementation 'com.github.Devoxin:lavaplayer:1.3.61'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.97'
    //implementation 'com.github.sedmelluq:lavaplayer:PR650-SNAPSHOT'

}

repositories {
    jcenter()

    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
        }
    maven { url 'https://jitpack.io' }
    maven { url "https://m2.chew.pro/releases" }
}

compileJava.options.encoding = 'UTF-8'